<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function() {
        var div1 = $("div");
        div1.animate({left: '100px'}, "slow");
        div1.animate({fontSize: '100px'}, "slow");
      });
    });
  </script>
</head>
<body>
<button> Start Animation</button>
<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to
  first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div style="background:#beb2b6;height:100px;width:200px;position:absolute;">alo alo</div>
</body>
</html>
